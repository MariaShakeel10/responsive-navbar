<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="item1 item animate__animated"><span class="material-symbols-outlined">
            home
            </span><p class="name">Home</p></div>
        <div class="item2 item animate__animated"><span class="material-symbols-outlined">
            ios_share
            </span><p class="name">Share</p></div>
        <div class="item3 item animate__animated"><span class="material-symbols-outlined">
            add
            </span><p class="name">Create</p></div>
        <div class="item4 item animate__animated"><span class="material-symbols-outlined">
            favorite
            </span><p class="name">Like</p></div>
        <div class="item5 item animate__animated"><span class="material-symbols-outlined">
            person
            </span><p class="name">Profile</p></div>
    </div>
</body>
</html>
